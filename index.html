<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="999.999.999-99" title="Informe o CPF">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome Completo"/>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required placeholder="Ex: 13309320" pattern="[0-9{8}]">
        <div id="resultadoCep"></div>
        <button type="button" onclick="consultarCep();">Consultar</button>
    </form>
</body>
    
</body>
</html>
