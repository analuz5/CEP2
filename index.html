<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>CEP</title>

<body>
    <h1>Cadastro de Clientes</h1>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="999.999.999-99" title="Informe o CPF">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome Completo"/>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required placeholder="Ex: 13309320" pattern="[0-9]{8}">
        <button type="button" onclick="consultarCep();">Consultar</button>
        <div id="resultadoCep"></div>
        <label for="logradouro">logradouro</label>
        <input type="text" id="logradouro" name="logradouro">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="" selected disabled>Selecione...</option>
            <option value="SP">SÃ£o Paulo</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        <button type="submit" id="salvar">Salvar</button>
 
    </form>
    <script src="js/cep.js"></script>
</body>
    
</body>
</html>
